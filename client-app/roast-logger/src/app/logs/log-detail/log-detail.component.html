<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <button mdbBtn type="button" color="brown" mdbWavesEffect class="full-width m-0" size="sm" (click)="stopLog()"
            *ngIf="!isLoggingStopped && !shouldStopLogging && intervalId">Stop
            logging</button>
        <button mdbBtn type="button" color="brown" mdbWavesEffect class="full-width m-0" size="sm" disabled
            *ngIf="(!isLoggingStopped && !intervalId) ||Â shouldStopLogging">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            <span class="sr-only">Loading...</span>
        </button>
    </div>
    <div class="col-md-4"></div>
</div>
<highcharts-chart class="mt-4" [Highcharts]="Highcharts" [constructorType]="chartConstructor"
    [options]="logChartOptions" [oneToOne]="oneToOneFlag" [(update)]="updateFlag"
    style="width: 100%; height: 600px; display: block;"></highcharts-chart>
